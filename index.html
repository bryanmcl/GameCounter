<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="team-wrapper">
            <h1>Team 1</h1>

            <div class="score" id = "team1-score">
                0
            </div>
            
            <div class="button-container">
                <button class="score-button" onclick="increment(1, 1)">+1</button>
                <button class="score-button" onclick="increment(2, 1)">+2</button>
                <button class="score-button" onclick="increment(3, 1)">+3</button>
                <button class="score-button min-button" onclick="increment(-1, 1)">-1</button>
            </div>
        </div>
        
        <div class="line-seperator"></div>
        
        <div class="team-wrapper">
            <h1>Team 2</h1>
            
            <div class="score" id = "team2-score">
                0
            </div>
            
            <div class="button-container">
                <button class="score-button" onclick="increment(1, 2)">+1</button>
                <button class="score-button" onclick="increment(2, 2)">+2</button>
                <button class="score-button" onclick="increment(3, 2)">+3</button>
                <button class="score-button min-button" onclick="increment(-1, 2)">-1</button>
            </div>
        </div>
    </div>
    
    <button id="reset-game-button" onclick="resetGame()">RESET GAME</button>
</div>
</body>
<script src="./index.js"></script>
</html>
